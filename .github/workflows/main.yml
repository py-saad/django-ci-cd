name: Django CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.8

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        python manage.py test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Production
      uses: appleboy/ssh-action@master
      with:
        host: 16.171.4.117
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        script: echo hello world > hello.txt

    - name: Pull the latest code to the staging environment
        run: ssh staging 'cd django-ci-cd && git pull'
    
    - name: Start containers
        run: |
          ssh staging 'cd django-ci-cd && docker-compose  build'
          ssh staging 'cd django-ci-cd && docker-compose  up -d'
